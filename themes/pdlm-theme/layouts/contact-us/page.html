{{ define "main" }}

<section class="contact bg-light py-5">
        <div class="container">
            <h1 class="text-center">Contact us</h1>
            <div class="row">
                <div class="col-md-6">
                    <!-- contact img -->
                    <img src="/images/PDLM_contactus_image.png" alt="contact-us" class="img-fluid">
                </div>
                <div class="col-md-6 mt-5 mt-md-0">
                    <!-- contact form -->
                    <form name="contact" method="POST" netlify>
                        <div class="form-group">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="Email id" id="email">
                        </div>
                        <div class="form-group">
                            <label for="mobile#">Mobile no.</label>
                            <input type="tel" class="form-control" name="Mobile no." id="mobile#">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="Message" class="form-control" id="message"></textarea>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
{{ end }}
